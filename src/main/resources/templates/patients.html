<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="header"
>
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<div layout:fragment="pageContent">
    <div class="container" style="margin-top: 50px">
        <div class="row">
            <h2 class="col">Liste de Patients</h2>
            <br>
            <form class="row g-3" method="GET" th:action="@{patients}">
                <div class="col-auto">
                    <input name="keyword" type="text" class="form-control" id="inputPassword2" placeholder="Search Patient" th:value="${keyword}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Search</button>
                </div>
            </form>
            <table class="table">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Date De Naissance</th>
                    <th>Score</th>
                    <th>Malade</th>
                </tr>
                <tr th:each="p:${patients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.dateNaisssance}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:text="${p.malade}"></td>
                </tr>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:class="${status.index == currentPage} ? 'btn btn-primary' : 'btn' "
                       th:href="@{patients(page=${status.index}, keyword=${keyword})}" th:text="${status.index}"></a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
